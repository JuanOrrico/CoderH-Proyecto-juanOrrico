<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Venta</title>
</head>
<body>
  <header class="header header--nosticky">
    <nav class="navbar navbar-expand-lg bg-black ">
      <div class="container-fluid">
          <div class="header__brand">
            <a class="navbar-brand header--brand__a" href="../index.html">LAB Propiedades</a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse nav--container" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link nav--container__a " href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav--container__a " href="./comprar.html">Comprar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav--container__a" href="#">Vender</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav--container__a" href="./contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav--container__a" href="./sobrenosotros.html">Sobre Nosotros</a>
              </li>
            </ul>
        </div>
      </div>
    </nav>
  </header>
      <main>
        <section class="property-section">
          <div class="property-content">
            <h1 class="property-title">
              Publica aquí tu propiedad
            </h1>
            <p class="property-description">
              Nosotros nos encargamos del resto!
            </p>
          </div>
        </section>

        <section>
          <form class="property-form" action="#" method="POST" enctype="multipart/form-data">
            <h2 class="form-title">Formulario de Venta de Propiedad</h2>
            <div class="form-group">
              <label for="locality">Localidad:</label>
              <input type="text" id="locality" name="locality" required>
            </div>
            <div class="form-group">
              <label for="price">Precio Estimado:</label>
              <input type="number" id="price" name="price" required>
            </div>
            <div class="form-group">
              <label for="description">Descripción:</label>
              <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
              <label for="images">Imágenes:</label>
              <input type="file" id="images" name="images[]" multiple>
            </div>
            <div class="form-group">
              <button type="submit" class="submit-button">Enviar</button>
            </div>
          </form>
        </section>


        <!--FOOTER-->
      <div class="container-fluid bg-black text-light">
        <footer class=" contenedor__footer py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-light">Inicio</a></li>
            <li class="nav-item"><a href="./comprar.html" class="nav-link px-2 text-light">Comprar</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Vender</a></li>
            <li class="nav-item"><a href="./contacto.html" class="nav-link px-2 text-light">Contacto</a></li>
            <li class="nav-item"><a href="./sobrenosotros.html" class="nav-link px-2 text-light">Sobre Nosotros</a></li>
          </ul>
          <p class="text-center text-light">&copy; LAB Propiedades.</p>
        </footer>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
